<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Game - - </title>
</head>
<body>
    <main>
        <div class="container">
            <div class="content">
                <div class="score">
                    <div class="title">
                        <h3>score</h3>
                    </div>
                    <div class="item">Your: <span id="scoreU"></span></div>
                    <div class="item">Computer: <span id="scoreC"></span></div>
                </div>
                <div class="buttonsContainer">
                    <button type="button" value="Rock" onclick="start(this)">Rock</button>
                    <button type="button" value="Paper" onclick="start(this)">Paper</button>
                    <button type="button" value="Scissors" onclick="start(this)">Scissors</button>
                </div>
                <div class="result">
                    <div class="userChoice">
                        <h3>Your choice: <span id="user"></span> </h3>
                    </div>
                    <div class="computerChoice">
                        <h3>Computer's choice: <span id="computer"></span> </h3>
                    </div>
                    <div class="result">
                        <h3>Winner: <span id="winner"></span> </h3>
                    </div>
                </div>
                <div class="restart">
                    <button class="restartAction" onclick="restart()">Reiniciar juego</button>
                </div>
            </div>
        </div>
    </main>
    <!-- script code -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
